            overflow: hidden;
            backdrop-filter: blur(10px);

            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        @keyframes fadeIn {
            from {

            }
            to {
                opacity: 1;

        }

            from {

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes orbit {
            from {

                transform: rotate(360deg) translateX(15px) rotate(-360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .periodic-table {

        }

                display: block;
                columns: 1;

                align-items: center;

                width: 100%;
                margin-bottom: 10px;
                padding: 15px;
                aspect-ratio: auto;
            }

            .element-symbol {
                font-size: 2rem !important;
                margin: 0 !important;
            }

            .element-name, .element-mass {
                text-align: left;
            }

            .modal {
                margin: 10px;
            }

            .modal-header {
                padding: 30px 20px 15px 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-element-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-element-symbol {
                font-size: 4rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .orbital-diagram {
                flex-wrap: wrap;
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {

        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>

        // Componente principal

                    element.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.simbolo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.numero.toString().includes(searchTerm);
                
                const matchesCategory = !filterCategory || element.categoria === filterCategory;
                
                return matchesSearch && matchesCategory;
            });

            const shouldDim = (element) => {

                if (filterCategory && element.categoria !== filterCategory) return true;
                return false;

                            />
                        </div>
                        <div className="filter-group">
                            <button

        // Componente de la tabla peri√≥dica
        function PeriodicTable({ elements, onElementClick, shouldDim }) {
            // Generar grid de 18x7
            const grid = [];
            
            elements.forEach(element => {
                const row = element.periodo - 1;
                const col = element.grupo ? element.grupo - 1 : 0;
                
                if (!grid[row]) grid[row] = [];
                grid[row][col] = element;
            });

            return (
                <div className="periodic-table">
                    {elements.map(element => (
                        <ElementCard 
                            key={element.numero}
                            element={element}
                            onClick={() => onElementClick(element)}
                            dimmed={shouldDim(element)}

            );
