    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e27;
            --bg-secondary: #151b3d;
            --bg-card: #1a2142;
            --accent-cyan: #00f5ff;
            --accent-magenta: #ff00ff;
            --accent-yellow: #ffff00;
            --text-primary: #ffffff;
            --text-secondary: #b4b9d6;
            --glow: 0 0 20px rgba(0, 245, 255, 0.5);
            
            /* Colores por categor√≠a */
            --metal-alcalino: #cc80ff;
            --metal-alcalinoterreo: #8aff00;
            --metal-transicion: #e06633;
            --post-transicion: #bfa6a6;
            --metaloide: #f0c8a0;
            --no-metal: #3050f8;
            --halogeno: #1ff01f;
            --gas-noble: #80d1e3;
            --lantanido: #ffbfff;
            --actinido: #ff99cc;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 245, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .app {
            position: relative;
            z-index: 1;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 6vw, 5rem);
            font-weight: 900;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: var(--glow);
            margin-bottom: 10px;
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 2px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out 0.2s backwards;
        }

        .search-box {
            flex: 1;
            max-width: 400px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(26, 33, 66, 0.8);
            border: 2px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(26, 33, 66, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border-color: transparent;
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.4);
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            gap: 8px;
            margin-bottom: 40px;
            animation: fadeIn 1.2s ease-out 0.4s backwards;
        }

        .element-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, rgba(26, 33, 66, 0.9), rgba(21, 27, 61, 0.9));
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .element-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .element-card:hover::before {
            opacity: 1;
        }

        .element-card:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
            border-color: var(--accent-cyan);
            z-index: 10;
        }

        .element-card.dimmed {
            opacity: 0.3;
            filter: grayscale(0.8);
        }

        .element-number {
            font-size: 0.7rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .element-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.2rem, 2vw, 2rem);
            font-weight: 900;
            text-align: center;
            margin: 8px 0;
            color: var(--text-primary);
        }

        .element-name {
            font-size: 0.65rem;
            color: var(--text-secondary);
            text-align: center;
            font-weight: 500;
        }

        .element-mass {
            font-size: 0.6rem;
            color: var(--text-secondary);
            text-align: center;
            margin-top: 4px;
        }

        /* Estilos por categor√≠a */
        .element-card.metal-alcalino {
            border-color: var(--metal-alcalino);
        }
        .element-card.metal-alcalino .element-symbol {
            color: var(--metal-alcalino);
            text-shadow: 0 0 10px rgba(204, 128, 255, 0.5);
        }

        .element-card.metal-alcalinoterreo {
            border-color: var(--metal-alcalinoterreo);
        }
        .element-card.metal-alcalinoterreo .element-symbol {
            color: var(--metal-alcalinoterreo);
            text-shadow: 0 0 10px rgba(138, 255, 0, 0.5);
        }

        .element-card.metal-transicion {
            border-color: var(--metal-transicion);
        }
        .element-card.metal-transicion .element-symbol {
            color: var(--metal-transicion);
            text-shadow: 0 0 10px rgba(224, 102, 51, 0.5);
        }

        .element-card.post-transicion {
            border-color: var(--post-transicion);
        }
        .element-card.post-transicion .element-symbol {
            color: var(--post-transicion);
            text-shadow: 0 0 10px rgba(191, 166, 166, 0.5);
        }

        .element-card.metaloide {
            border-color: var(--metaloide);
        }
        .element-card.metaloide .element-symbol {
            color: var(--metaloide);
            text-shadow: 0 0 10px rgba(240, 200, 160, 0.5);
        }

        .element-card.no-metal {
            border-color: var(--no-metal);
        }
        .element-card.no-metal .element-symbol {
            color: var(--no-metal);
            text-shadow: 0 0 10px rgba(48, 80, 248, 0.5);
        }

        .element-card.halogeno {
            border-color: var(--halogeno);
        }
        .element-card.halogeno .element-symbol {
            color: var(--halogeno);
            text-shadow: 0 0 10px rgba(31, 240, 31, 0.5);
        }

        .element-card.gas-noble {
            border-color: var(--gas-noble);
        }
        .element-card.gas-noble .element-symbol {
            color: var(--gas-noble);
            text-shadow: 0 0 10px rgba(128, 209, 227, 0.5);
        }

        .element-card.actinido {
            border-color: var(--actinido);
        }
        .element-card.actinido .element-symbol {
            color: var(--actinido);
            text-shadow: 0 0 10px rgba(255, 153, 204, 0.5);
        }

        /* Posicionamiento especial para lant√°nidos y act√≠nidos */
        .spacer {
            grid-column: span 1;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
            padding: 20px;
        }

        .modal {
            background: linear-gradient(135deg, rgba(26, 33, 66, 0.95), rgba(21, 27, 61, 0.95));
            border: 2px solid var(--accent-cyan);
            border-radius: 24px;
            max-width: 900px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: scaleIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 20px 60px rgba(0, 245, 255, 0.3);
        }

        .modal-header {
            padding: 40px 40px 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid rgba(255, 0, 0, 0.5);
            color: #ff4444;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: bold;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            transform: rotate(90deg);
        }

        .modal-element-header {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 20px;
        }

        .modal-element-symbol {
            font-family: 'Orbitron', sans-serif;
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
        }

        .modal-element-info h2 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .modal-element-number {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }

        .modal-category {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(0, 245, 255, 0.2);
            border: 1px solid var(--accent-cyan);
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-body {
            padding: 30px 40px 40px 40px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: rgba(21, 27, 61, 0.5);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .section {

        }

        .section-title {
            font-family: 'Orbitron', sans-serif;

            margin-bottom: 15px;
            color: var(--accent-cyan);

            padding-left: 15px;
        }

        .electron-config {
            background: rgba(21, 27, 61, 0.5);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            color: var(--accent-yellow);
            text-align: center;
        }

        .orbital-diagram {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 15px;
            padding: 30px;
            background: rgba(21, 27, 61, 0.5);
            border-radius: 12px;
            min-height: 200px;
        }

        .orbital {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .orbital-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .electron-shell {
            width: 50px;
            height: 50px;
            border: 2px solid var(--accent-cyan);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 245, 255, 0.1);
            position: relative;
            animation: pulse 2s ease-in-out infinite;
        }

        .electron {
            width: 12px;
            height: 12px;
            background: var(--accent-magenta);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-magenta);
            animation: orbit 3s linear infinite;
        }

        .uses-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .use-tag {
            padding: 8px 16px;
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .curiosity-box {
            background: linear-gradient(135deg, rgba(255, 0, 255, 0.1), rgba(0, 245, 255, 0.1));
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            font-style: italic;
            line-height: 1.6;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(26, 33, 66, 0.5);
            border-radius: 12px;
            animation: fadeIn 1.4s ease-out 0.6s backwards;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid;
        }

        .legend-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        @keyframes orbit {
            from {
                transform: rotate(0deg) translateX(15px) rotate(0deg);
            }
            to {
                transform: rotate(360deg) translateX(15px) rotate(-360deg);
            }
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .periodic-table {
                grid-template-columns: repeat(18, minmax(50px, 1fr));
                gap: 6px;
            }
        }

        @media (max-width: 768px) {
            .periodic-table {
                display: block;
                columns: 1;
            }

            .element-card {
                display: inline-flex;
                flex-direction: row;
                align-items: center;
                gap: 15px;
                width: 100%;
                margin-bottom: 10px;
                padding: 15px;
                aspect-ratio: auto;
            }

            .element-symbol {
                font-size: 2rem !important;
                margin: 0 !important;
            }

            .element-name, .element-mass {
                text-align: left;
            }

            .modal {
                margin: 10px;
            }

            .modal-header {
                padding: 30px 20px 15px 20px;
            }

            .modal-body {
                padding: 20px;
            }

            .modal-element-header {
                flex-direction: column;
                text-align: center;
            }

            .modal-element-symbol {
                font-size: 4rem;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .orbital-diagram {
                flex-wrap: wrap;
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 33, 66, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-magenta));
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }
    </style>
</head>

        // Componente principal
        function App() {
            const [selectedElement, setSelectedElement] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState(null);

            const categories = [
                { id: 'metal-alcalino', name: 'Metales Alcalinos' },
                { id: 'metal-alcalinoterreo', name: 'Alcalinot√©rreos' },
                { id: 'metal-transicion', name: 'Metales de Transici√≥n' },
                { id: 'post-transicion', name: 'Post-transici√≥n' },
                { id: 'metaloide', name: 'Metaloides' },
                { id: 'no-metal', name: 'No Metales' },
                { id: 'halogeno', name: 'Hal√≥genos' },
                { id: 'gas-noble', name: 'Gases Nobles' },
                { id: 'actinido', name: 'Act√≠nidos' }
            ];

            const filteredElements = elementsData.filter(element => {
                const matchesSearch = 
                    element.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.simbolo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.numero.toString().includes(searchTerm);
                
                const matchesCategory = !filterCategory || element.categoria === filterCategory;
                
                return matchesSearch && matchesCategory;
            });

            const shouldDim = (element) => {
                if (searchTerm && !filteredElements.includes(element)) return true;
                if (filterCategory && element.categoria !== filterCategory) return true;
                return false;
            };

            return (
                <div className="app">
                    <header>
                        <h1>ELEMENTA<span style={{color: 'var(--accent-yellow)'}}>QR</span></h1>
                        <p className="subtitle">Tabla Peri√≥dica Interactiva</p>
                    </header>

                    <div className="controls">
                        <div className="search-box">
                            <input
                                type="text"
                                placeholder="Buscar elemento..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="filter-group">
                            <button 
                                className={`filter-btn ${filterCategory === null ? 'active' : ''}`}
                                onClick={() => setFilterCategory(null)}
                            >
                                Todos
                            </button>
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    className={`filter-btn ${filterCategory === cat.id ? 'active' : ''}`}
                                    onClick={() => setFilterCategory(filterCategory === cat.id ? null : cat.id)}
                                >
                                    {cat.name}
                                </button>
                            ))}
                        </div>
                    </div>

                    <PeriodicTable 
                        elements={elementsData}
                        onElementClick={setSelectedElement}
                        shouldDim={shouldDim}
                    />

                    <Legend />

                    {selectedElement && (
                        <ElementModal 
                            element={selectedElement}
                            onClose={() => setSelectedElement(null)}
                        />
                    )}
                </div>
            );
        }

        // Componente de la tabla peri√≥dica
        function PeriodicTable({ elements, onElementClick, shouldDim }) {
            // Generar grid de 18x7
            const grid = [];
            
            elements.forEach(element => {
                const row = element.periodo - 1;
                const col = element.grupo ? element.grupo - 1 : 0;
                
                if (!grid[row]) grid[row] = [];
                grid[row][col] = element;
            });

            return (
                <div className="periodic-table">
                    {elements.map(element => (
                        <ElementCard 
                            key={element.numero}
                            element={element}
                            onClick={() => onElementClick(element)}
                            dimmed={shouldDim(element)}
                        />
                    ))}
                </div>
            );
        }

        // Componente de tarjeta de elemento
        function ElementCard({ element, onClick, dimmed }) {
            return (
                <div 
                    className={`element-card ${element.categoria} ${dimmed ? 'dimmed' : ''}`}
                    onClick={onClick}
                    style={{ 
                        gridColumn: element.grupo || 'auto',
                        gridRow: element.periodo
                    }}
                >
                    <div className="element-number">{element.numero}</div>
                    <div className="element-symbol">{element.simbolo}</div>
                    <div className="element-name">{element.nombre}</div>
                    <div className="element-mass">{element.masaAtomica.toFixed(3)}</div>
                </div>
            );
        }
