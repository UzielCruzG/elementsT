    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Componente del Diagrama de Bohr Visual
        function BohrDiagram({ element }) {
            const { protones, neutrones, electronsPorCapa } = element;

            // Dimensiones del SVG
            const size = 400;
            const center = size / 2;
            const nucleusRadius = 30;

            // Radio base para las √≥rbitas
            const baseOrbitRadius = 50;
            const orbitSpacing = 40;

            // Calcular posiciones de electrones en cada capa
            const getElectronPositions = (shellIndex, electronCount) => {
                const radius = baseOrbitRadius + (shellIndex * orbitSpacing);
                const angleStep = (2 * Math.PI) / electronCount;

                return Array.from({ length: electronCount }, (_, i) => {
                    const angle = i * angleStep;
                    const x = center + radius * Math.cos(angle);
                    const y = center + radius * Math.sin(angle);
                    return { x, y, angle };
                });
            };

            return (
                <svg
                    className="bohr-svg"
                    viewBox={`0 0 ${size} ${size}`}
                    width={size}
                    height={size}
                >
                    {/* √ìrbitas */}
                    {electronsPorCapa.map((count, index) => {
                        const radius = baseOrbitRadius + (index * orbitSpacing);
                        return (
                            <circle
                                key={`orbit-${index}`}
                                className="orbit"
                                cx={center}
                                cy={center}
                                r={radius}
                            />
                        );
                    })}

                    {/* N√∫cleo */}
                    <circle
                        className="nucleus"
                        cx={center}
                        cy={center}
                        r={nucleusRadius}
                    />

                    {/* Etiqueta del n√∫cleo */}
                    <text
                        className="nucleus-label"

                        y={center - 5}

                    >
                        {protones}p‚Å∫
                    </text>

                        className="nucleus-label"

                        y={center + 8}
                        fontSize="12"
                    >
                        {neutrones}n‚Å∞
                    </text>

                    {/* Electrones */}
                    {electronsPorCapa.map((count, shellIndex) => {
                        const positions = getElectronPositions(shellIndex, count);
                        return positions.map((pos, electronIndex) => (

                                key={`electron-${shellIndex}-${electronIndex}`}
                                className={`electron-orbit-${shellIndex + 1}`}

        }

        // Componente principal
        function App() {
            const [elementsData, setElementsData] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [selectedElement, setSelectedElement] = useState(null);
            const [searchTerm, setSearchTerm] = useState('');
            const [filterCategory, setFilterCategory] = useState(null);

            useEffect(() => {
                fetch('elementos.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Error al cargar los datos');
                        }
                        return response.json();
                    })
                    .then(data => {
                        setElementsData(data);
                        setLoading(false);
                    })
                    .catch(err => {
                        setError(err.message);
                        setLoading(false);

            }, []);

            const categories = [
                { id: 'metal-alcalino', name: 'Metales Alcalinos' },
                { id: 'metal-alcalinoterreo', name: 'Alcalinot√©rreos' },
                { id: 'metal-transicion', name: 'Metales de Transici√≥n' },
                { id: 'post-transicion', name: 'Post-transici√≥n' },
                { id: 'metaloide', name: 'Metaloides' },
                { id: 'no-metal', name: 'No Metales' },
                { id: 'halogeno', name: 'Hal√≥genos' },
                { id: 'gas-noble', name: 'Gases Nobles' },
                { id: 'lantanido', name: 'Lant√°nidos' },
                { id: 'actinido', name: 'Act√≠nidos' }
            ];

            const filteredElements = elementsData.filter(element => {
                const matchesSearch =
                    element.nombre.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.simbolo.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    element.numero.toString().includes(searchTerm);

                const matchesCategory = !filterCategory || element.categoria === filterCategory;

                return matchesSearch && matchesCategory;
            });

            const shouldDim = (element) => {
                if (searchTerm && !filteredElements.includes(element)) return true;
                if (filterCategory && element.categoria !== filterCategory) return true;
                return false;
            };

            if (loading) {
                return (
                    <div className="app">
                        <header>
                            <h1>ELEMENTA<span style={{color: 'var(--accent-yellow)'}}>QR</span></h1>
                            <p className="subtitle">Tabla Peri√≥dica Interactiva</p>
                        </header>
                        <div className="loading">
                            ‚öõÔ∏è Cargando elementos qu√≠micos...
                        </div>
                    </div>
                );
            }

            if (error) {
                return (
                    <div className="app">
                        <header>
                            <h1>ELEMENTA<span style={{color: 'var(--accent-yellow)'}}>QR</span></h1>
                            <p className="subtitle">Tabla Peri√≥dica Interactiva</p>
                        </header>
                        <div className="loading" style={{color: '#ff4444'}}>
                            ‚ùå Error: {error}
                        </div>
                    </div>
                );
            }

            return (
                <div className="app">
                    <header>
                        <h1>ELEMENTA<span style={{color: 'var(--accent-yellow)'}}>QR</span></h1>
                        <p className="subtitle">Tabla Peri√≥dica Interactiva</p>
                    </header>

                    <div className="controls">
                        <div className="search-box">
                            <input
                                type="text"
                                placeholder="Buscar elemento..."
                                value={searchTerm}
                                onChange={(e) => setSearchTerm(e.target.value)}
                            />
                        </div>
                        <div className="filter-group">
                            <button
                                className={`filter-btn ${filterCategory === null ? 'active' : ''}`}
                                onClick={() => setFilterCategory(null)}
                            >
                                Todos
                            </button>
                            {categories.map(cat => (
                                <button
                                    key={cat.id}
                                    className={`filter-btn ${filterCategory === cat.id ? 'active' : ''}`}
                                    onClick={() => setFilterCategory(filterCategory === cat.id ? null : cat.id)}
                                >

                                </button>

                        </div>
                    </div>

                    <PeriodicTable
                        elements={elementsData}
                        onElementClick={setSelectedElement}

                    <Legend />

                            element={selectedElement}

        }

// Componente de la tabla peri√≥dica ACTUALIZADO
        function PeriodicTable({ elements, onElementClick, shouldDim }) {
            // 1. Filtramos los elementos para la tabla principal (tienen grupo definido)
            const mainTableElements = elements.filter(el => el.grupo !== null);

            // 2. Filtramos Lant√°nidos (Periodo 6, sin grupo) y los ordenamos
            const lantanidos = elements
                .filter(el => el.grupo === null && el.periodo === 6)
                .sort((a, b) => a.numero - b.numero);

            // 3. Filtramos Act√≠nidos (Periodo 7, sin grupo) y los ordenamos
            const actinidos = elements
                .filter(el => el.grupo === null && el.periodo === 7)
                .sort((a, b) => a.numero - b.numero);

            return (
                <div>
                    {/* TABLA PRINCIPAL (Grupos 1-18) */}
                    <div className="periodic-table">
                        {mainTableElements.map(element => (
                            <ElementCard
                                key={element.numero}
                                element={element}
                                onClick={() => onElementClick(element)}
                                dimmed={shouldDim(element)}
                            />
                        ))}

                        {/* Marcadores visuales opcionales para los huecos 57-71 y 89-103 */}
                        {/* Esto es puramente est√©tico para llenar el hueco en la tabla de arriba */}
                        <div style={{ gridColumn: 3, gridRow: 6, border: '2px dashed var(--lantanido)', borderRadius: '12px', opacity: 0.3 }}></div>
                        <div style={{ gridColumn: 3, gridRow: 7, border: '2px dashed var(--actinido)', borderRadius: '12px', opacity: 0.3 }}></div>
                    </div>

                    {/* BLOQUE F (Parte inferior) */}
                    {(lantanidos.length > 0 || actinidos.length > 0) && (
                        <div className="f-block-container">
                            {/* Fila de Lant√°nidos */}
                            {lantanidos.length > 0 && (
                                <div className="f-block-row">
                                    {lantanidos.map(element => (
                                        <ElementCard
                                            key={element.numero}
                                            element={element}
                                            onClick={() => onElementClick(element)}
                                            dimmed={shouldDim(element)}
                                            // Sobrescribimos el estilo para que no use gridColumn/Row aqu√≠
                                            isFBlock={true}
                                        />
                                    ))}
                                </div>
                            )}

                            {/* Fila de Act√≠nidos */}
                            {actinidos.length > 0 && (
                                <div className="f-block-row">
                                    {actinidos.map(element => (
                                        <ElementCard
                                            key={element.numero}
                                            element={element}
                                            onClick={() => onElementClick(element)}
                                            dimmed={shouldDim(element)}
                                            isFBlock={true}
                                        />
                                    ))}
                                </div>
                            )}
                        </div>
                    )}
                </div>
            );
        }

// Componente de tarjeta de elemento ACTUALIZADO
        function ElementCard({ element, onClick, dimmed, isFBlock }) {
            // Si es bloque F, no aplicamos gridColumn/Row espec√≠ficos, dejamos que fluya
            const style = isFBlock
                ? {}
                : {
                    gridColumn: element.grupo,
                    gridRow: element.periodo
                  };

            return (
                <div
                    className={`element-card ${element.categoria} ${dimmed ? 'dimmed' : ''}`}
                    onClick={onClick}
                    style={style}
                >
                    <div className="element-number">{element.numero}</div>
                    <div className="element-symbol">{element.simbolo}</div>
                    <div className="element-name">{element.nombre}</div>
                    <div className="element-mass">{element.masaAtomica.toFixed(3)}</div>
                </div>
            );
        }

// Componente del modal de elemento
        function ElementModal({ element, onClose }) {
            const categoryNames = {
                'metal-alcalino': 'Metal Alcalino',
                'metal-alcalinoterreo': 'Metal Alcalinot√©rreo',
                'metal-transicion': 'Metal de Transici√≥n',
                'post-transicion': 'Post-transici√≥n',
                'metaloide': 'Metaloide',
                'no-metal': 'No Metal',
                'halogeno': 'Hal√≥geno',
                'gas-noble': 'Gas Noble',

                'actinido': 'Act√≠nido'

            useEffect(() => {
                const handleEscape = (e) => {
                    if (e.key === 'Escape') onClose();
                };
                window.addEventListener('keydown', handleEscape);
                return () => window.removeEventListener('keydown', handleEscape);
            }, [onClose]);

            // Esta funci√≥n maneja el clic en el fondo oscuro
            const handleOverlayClick = (e) => {
                // Solo cerramos si el clic fue directamente en el overlay, no en el modal
                if (e.target === e.currentTarget) {

                }
            };

            return (
                <div className="modal-overlay" onClick={handleOverlayClick}>
                    {/* Quitamos el onClick del modal y lo manejamos mejor */}
                    <div className="modal">

                        <div className="modal-header">
                            {/* MOVIMOS EL BOT√ìN AQU√ç DENTRO para asegurar que est√© en la capa correcta */}
                            <button
                                type="button"
                                className="close-btn"
                                onClick={onClose}
                                aria-label="Cerrar detalles"
                            >
                                √ó
                            </button>

                            <div className="modal-element-header">
                                <div className={`modal-element-symbol ${element.categoria}`}>
                                    {element.simbolo}
                                </div>
                                <div className="modal-element-info">
                                    <h2>{element.nombre}</h2>
                                    <div className="modal-element-number">
                                        N√∫mero At√≥mico: {element.numero}
                                    </div>
                                    <span className="modal-category">
                                        {categoryNames[element.categoria]}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div className="modal-body">
                            {/* ... (El resto del contenido sigue igual, no necesitas cambiar nada aqu√≠ abajo) ... */}
                            <div className="section">
                                <h3 className="section-title">Composici√≥n At√≥mica</h3>
                                <div className="info-grid">
                                    <div className="info-item">
                                        <div className="info-label">Protones</div>
                                        <div className="info-value">{element.protones} p‚Å∫</div>
                                    </div>
                                    <div className="info-item">
                                        <div className="info-label">Neutrones</div>
                                        <div className="info-value">{element.neutrones} n‚Å∞</div>
                                    </div>
                                    <div className="info-item">
                                        <div className="info-label">Electrones</div>
                                        <div className="info-value">{element.electrones} e‚Åª</div>
                                    </div>
                                    <div className="info-item">
                                        <div className="info-label">N√∫mero M√°sico</div>
                                        <div className="info-value">{element.numeroMasico}</div>
                                    </div>
                                </div>
                            </div>

                            <div className="info-grid">
                                <div className="info-item">
                                    <div className="info-label">Masa At√≥mica</div>
                                    <div className="info-value">{element.masaAtomica} u</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Electronegatividad</div>
                                    <div className="info-value">{element.electronegatividad || 'N/A'}</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Radio At√≥mico</div>
                                    <div className="info-value">{element.radioAtomico || 'N/A'} pm</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Energ√≠a de Ionizaci√≥n</div>
                                    <div className="info-value">{element.energiaIonizacion} kJ/mol</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Punto de Fusi√≥n</div>
                                    <div className="info-value">{element.puntoFusion}¬∞C</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Punto de Ebullici√≥n</div>
                                    <div className="info-value">{element.puntoEbullicion}¬∞C</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Densidad</div>
                                    <div className="info-value">{element.densidad} g/cm¬≥</div>
                                </div>
                                <div className="info-item">
                                    <div className="info-label">Estado Est√°ndar</div>
                                    <div className="info-value">{element.estadoEstandar}</div>
                                </div>
                            </div>

                            <div className="section">
                                <h3 className="section-title">Configuraci√≥n Electr√≥nica</h3>
                                <div className="electron-config">
                                    {element.configuracionElectronica}
                                </div>
                            </div>

                            <div className="section">
                                <h3 className="section-title">Modelo At√≥mico de Bohr</h3>
                                <div className="bohr-visual">
                                    <BohrDiagram element={element} />
                                </div>
                            </div>

                            <div className="section">
                                <h3 className="section-title">Distribuci√≥n Electr√≥nica por Capas</h3>
                                <div className="orbital-diagram">
                                    {element.electronsPorCapa.map((count, index) => (
                                        <div key={index} className="orbital">
                                            <div className="orbital-label">Capa {index + 1}</div>
                                            <div className="electron-shell">
                                                <span style={{fontSize: '1.2rem', fontWeight: 'bold'}}>

                                                </span>

                                </div>

                                            color: element.toxicidad === 'alta' ? '#ff4444' :

                                        }}>

                                    </div>

                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente de leyenda
        function Legend() {
            const legendItems = [
                { color: 'var(--metal-alcalino)', label: 'Metales Alcalinos' },
                { color: 'var(--metal-alcalinoterreo)', label: 'Alcalinot√©rreos' },
                { color: 'var(--metal-transicion)', label: 'Metales de Transici√≥n' },
                { color: 'var(--post-transicion)', label: 'Post-transici√≥n' },
                { color: 'var(--metaloide)', label: 'Metaloides' },
                { color: 'var(--no-metal)', label: 'No Metales' },
                { color: 'var(--halogeno)', label: 'Hal√≥genos' },
                { color: 'var(--gas-noble)', label: 'Gases Nobles' },
                { color: 'var(--lantanido)', label: 'Lant√°nidos' },
                { color: 'var(--actinido)', label: 'Act√≠nidos' }

            return (
                <div className="legend">
                    {legendItems.map((item, index) => (
                        <div key={index} className="legend-item">

        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
